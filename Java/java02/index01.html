<!DOCTYPE html>
<html lang="en">
<head>
   

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página inicial</title>
 
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #331F19;
        /* Fundo neutro */
    }
 
    .container {
        text-align: center;
        background-color: #CBBBA7;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 600px;
        border: 2px solid #8B7D70;
    }
 
    h1 {
        color: #331F19;
    }
 
    p {
        color: #331F19;
        font-size: 1.1em;
    }
 
    .saudacao {
        font-size: 1.5em;
        color: #60041A;
        margin-top: 10px;
    }
 
    button {
        background-color: #60041A;
        color: #F4F0EA;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s ease;
        margin-top: 10px;
    }
 
    button:hover {
        background-color: #A34743;
    }
</style>
 
<body>
    <div class="container">
        <h1>Boas vindas!</h1>
        <p>Vamos personalizar sua saudação usando JavaScript!</p>
        <div class="saudacao" id="mensagemsaudacao">Olá, visitante!</div>
        <button onclick="mudarNome()">Personalizar saudação</button>
    </div>
 
    <script>
       function mudarNome (){
let nome =" Milena"

document.getElementById("mensagemsaudacao"). textContent= " Olá" + nome

       }
    </script>
</body>
</body>
</html>
