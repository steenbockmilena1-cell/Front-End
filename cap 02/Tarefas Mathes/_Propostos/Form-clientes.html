<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form clientes</title>
</head>
<body>
    <p><a href="Index.html">Home</a></p>
    <h1>Informações pessoais</h1>
    <form action="">
        <fieldset>
           <legend>Cadastro do cliente</legend>
            <div>
                <label for="Nome:">Nome do cliente:</label>
            <input type="text" name="Nome:" id="Nome" placeholder="Digite seu nome" size="50" maxlength="">
            
        </div>
        <br>
        <div>
            <label for="idade">Idade:</label>
            <input type="text"  name="idade" id="idade" placeholder="Digite sua idade" size="70" maxlength="">
        </div>
        <br>
        <div>
            <label for="endereco">Endereço:</label>
            <input type="text"  name="endereco" id="endereco" placeholder="Digite seu endereço" size="10" maxlength="">
        </div>
        <br>
        <div>
            <label for="cidade">Cidade:</label>
            <input type="text"  name="email" id="cidade" placeholder="Digite sua cidade" size="50" maxlength="">
        </div>
        <br>
        <div>
            <label for="estado">Estado:</label>
            <input type="text"  name="estado" id="estado" placeholder="UF" size="20" maxlength="">
        </div>
        <br>
        <div>
            <label for="cep">CEP:</label>
            <input type="text"  name="cep" id="cep" placeholder="XXXXX-XXX" size="10" maxlength="">
        </div>
        <br>
        <div>
            <label for="telcel">Tel/Res:</label>
            <input type="tel"  name="telcel" id="telcel" placeholder="99 9999-9999" size="20" maxlength="">
        </div>
        <br>
        <div>
            <label for="telcel">Tel/Cel:</label>
            <input type="tel"  name="telcel" id="telcel" placeholder="99 9999-9999" size="20" maxlength="">
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email"  name="email" id="email" placeholder="Digite seu endereço de e-mail" size="50" maxlength="">
        </div>
    </fieldset>
    <input type="submit" value="Enviar">


</body>
</html>
